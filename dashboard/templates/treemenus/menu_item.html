{% load tree_menu_tags %}

{% if menu_item.children %}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ menu_item.caption }}<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            {% for child_item in menu_item.children %}
                {% show_menu_item child_item %}
            {% endfor %}
        </ul>
    </li>
{% else %}
<li><a href="{{ menu_item.url }}">{{ menu_item.caption }}</a></li>
{% endif %}
